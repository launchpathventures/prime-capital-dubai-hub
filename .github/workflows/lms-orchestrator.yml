name: LMS Issue Orchestrator

on:
  pull_request:
    types: [closed]
    branches: [master]
  workflow_dispatch:
    inputs:
      check_all:
        description: 'Check all issue dependencies'
        required: false
        default: 'true'

jobs:
  orchestrate:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Check dependencies and notify
        uses: actions/github-script@v7
        with:
          script: |
            // LMS Issue dependency map (optimized for parallel execution)
            const dependencies = {
              // Phase 1: Data Layer
              124: [100, 101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111], // LMS-002: Content Sync
              
              // Phase 2a: Shell
              125: [124], // LMS-003: Shell Redesign
              
              // Phase 2b: Pages (PARALLEL after Shell)
              126: [125], // LMS-004: Dashboard        â”€â”€â”
              127: [125], // LMS-005: Competency Page  â”€â”€â”¼â”€â”€ Run in PARALLEL
              130: [125], // LMS-008: Course Overview  â”€â”€â”˜
              
              // Phase 2c: Module Experience (after parallel pages)
              128: [126, 127, 130], // LMS-006: Module Experience
              
              // Phase 2d: Quiz + Audio (PARALLEL)
              129: [128], // LMS-007: Quiz System      â”€â”€â”
              133: [128], // LMS-011: Audio Transcriptsâ”€â”€â”´â”€â”€ Run in PARALLEL
              
              // Phase 3: Polish
              131: [129, 133], // LMS-009: Progress Tracking
              132: [131],      // LMS-010: Polish
            };
            
            // Get all closed issues
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100
            });
            
            const closedIssues = new Set(
              issues.filter(i => i.state === 'closed').map(i => i.number)
            );
            
            // Check each dependent issue
            for (const [issueNum, deps] of Object.entries(dependencies)) {
              const issue = issues.find(i => i.number === parseInt(issueNum));
              if (!issue || issue.state === 'closed') continue;
              
              const allDepsMet = deps.every(dep => closedIssues.has(dep));
              
              if (allDepsMet) {
                // Check if we already commented
                const { data: comments } = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: parseInt(issueNum)
                });
                
                const alreadyNotified = comments.some(c => 
                  c.body.includes('âœ… All dependencies complete')
                );
                
                if (!alreadyNotified) {
                  const issueUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/issues/${issueNum}`;
                  
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: parseInt(issueNum),
                    body: `## âœ… All dependencies complete!

This issue is now ready to be worked on.

**Completed dependencies:**
${deps.map(d => `- #${d}`).join('\n')}

---

### ðŸ‘‰ [Click here to assign Copilot](${issueUrl})

1. Click the link above
2. In the right sidebar, click "Assignees"
3. Select "Copilot"

*Note: Copilot assignment cannot be automated via API yet.*`
                  });
                  
                  // Also add a label so you can filter these easily
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: parseInt(issueNum),
                    labels: ['ready-for-copilot']
                  });
                  
                  console.log(`Notified issue #${issueNum} - ready to start`);
                }
              }
            }
